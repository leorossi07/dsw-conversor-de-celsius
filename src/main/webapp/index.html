<!DOCTYPE html>
<html>
<head>
    <title>Conversor de Celsius</title>
    <script>
        function initializeValues() {
            document.getElementById("minCelsius").value = -100;
            document.getElementById("maxCelsius").value = 100;
            document.getElementById("increment").value = 5;
        }
    </script>
</head>
<body>
    <h2>Conversor de Celsius para Fahrenheit e Kelvin</h2>
    <form action="converter" method="post">
        <label for="minCelsius">Temperatura minima em Celsius:</label>
        <input type="number" id="minCelsius" name="minCelsius" required><br><br>

        <label for="maxCelsius">Temperatura maxima em Celsius:</label>
        <input type="number" id="maxCelsius" name="maxCelsius" required><br><br>

        <label for="increment">Incremento entre valores consecutivos:</label>
        <input type="number" id="increment" name="increment" required><br><br>

        <input type="submit" value="Converter">
        <input type="button" value="Inicializar Valores" onclick="initializeValues()">
    </form>
</body>
</html>
